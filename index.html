<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js" type="module"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div><h1>HI</h1></div>
    <form data-js="form">
      <label for="InputCountdownDate">CountdownDate</label>
      <input type="date" id="InputCountdownDate" name="InputCountdownDate" />
      <button type="submit">Send</button>
    </form>
    <div class="countdown">
      <p id="timer">
        <span id="days"></span>
        <span class="timeUnit">Days</span>
        <span id="hours"></span>
        <span class="timeUnit">hours</span>
        <span id="minutes"></span>
        <span class="timeUnit">minutes</span>
        <span id="seconds"></span>
        <span class="timeUnit">seconds</span>
      </p>
    </div>
  </body>
</html>
