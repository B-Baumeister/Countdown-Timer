<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js" type="module" defer></script>
    <link href="styles/style.css" rel="stylesheet" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>

      <form data-js="form">
        <div class="formRow">
          <label class="input-data" for="InputCountdownDate"
            >Please enter the Date:
          </label>
          <input
            type="date"
            id="InputCountdownDate"
            name="InputCountdownDate"
          />
          <!--  <button class="button" type="submit">Send</button> -->
        </div>
      </form>

      <div class="countdown">
        <p class="timer" id="timer">
          <span id="days">0</span>
          <span class="timeUnit">Days</span>
          <span id="hours">0</span>
          <span class="timeUnit">hours</span>
          <span id="minutes">0</span>
          <span class="timeUnit">minutes</span>
          <span id="seconds">0</span>
          <span class="timeUnit">seconds</span>
        </p>
      </div>
    </div>
    <div class="developedBy">
      <p class="input-data">All rights reserved Â© 2024 - Developed by Bonnie</p>
    </div>
  </body>
</html>
